specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TheGarden
    network: matic
    source:
      address: "0x1e4ae1A83615728a3A0dBDBbb9CdCDE75096588d"
      abi: TheGarden
      startBlock: 54653854
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AcceptorAdded
        - AcceptorRemoved
        - IpfsHashAccepted
        - IpfsHashAdded
      abis:
        - name: TheGarden
          file: ./abis/TheGarden.json
      eventHandlers:
        - event: AcceptorAdded(address,uint256)
          handler: handleAcceptorAdded
        - event: AcceptorRemoved(address,uint256)
          handler: handleAcceptorRemoved
        - event: IpfsHashAccepted(string,uint256,address)
          handler: handleIpfsHashAccepted
        - event: IpfsHashAdded(string,uint256,address)
          handler: handleIpfsHashAdded
      file: ./src/the-garden.ts
